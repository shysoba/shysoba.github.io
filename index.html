	<!-- SCRIPT TYPING -->
	<script>
        $(document).ready(function(){
        	// declared array of colors to be used
            let colors = ['#2ded00', '#2500ff', '#00e9ff', '#b800e4'];

            // initializes typed.js lib for typing effect
            let typed = new Typed('.typing', {
                strings: ['[SHYSOBA]', '[Shaira P. Sobangee]', '[SOBA]', '[^_^]'],
                typeSpeed: 110,
                backSpeed: 60,
                loop: true,
                // changes color of the string randomly from color array
                onStringTyped: function(index) {
                    let color = colors[Math.floor(Math.random() * colors.length)];
                    $('.typing').css('color', color);
                }
            });
        });

    </script>

	<!-- SCROLL REVEAL -->
	<script type="text/javascript">
		window.addEventListener('scroll', reveal);

		function reveal(){
			var reveals = document.querySelectorAll('.reveal');

			for(var i = 0; i < reveals.length; i++){
				var windowheight = window.innerHeight;
				var revealtop = reveals[i].getBoundingClientRect().top;
				var revealpoint = 50;


				if(revealtop < windowheight - revealpoint){
					reveals[i].classList.add('active');
				}
				else{
					reveals[i].classList.remove('active');
				}
			}
		}
	</script>

    <script>

            $("#more h2").fadeToggle(800, function() {

            });
